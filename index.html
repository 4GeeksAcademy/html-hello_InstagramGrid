<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="navBarEntero d-flex align-items-center justify-content-between p-3 bg-light">
        <!-- Sección de la izquierda -->
        <div class="d-flex align-items-center">
            <i class="fa-brands fa-instagram me-2 fs-4"></i>
            <p class="mb-0 fs-5">Instagram</p>
        </div>

        <!-- Botón de "Crear un post" -->
        <button type="button" class="btn btn-success me-3 ms-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Create a new post
        </button>
          
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Caption:</p>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Add the caption of your post here</label>
                    </div>
                    <div class="d-flex mt-3">
                        <button type="button" class="btn btn-outline-secondary me-2">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Publish</button>
                </div>
              </div>
            </div>
        </div>        

        <!-- Menú desplegable -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" type="button">Action</button></li>
              <li><button class="dropdown-item" type="button">Another action</button></li>
              <li><button class="dropdown-item" type="button">Something else here</button></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Botones para mostrar los grids -->
        <div class="mb-3 text-center">
            <button class="btn btn-primary" id="btnGrid1"><i class="fa-solid fa-grip"></i></button>
            <button class="btn btn-secondary" id="btnGrid2"><i class="fa-solid fa-square"></i></button>
        </div>
    
        <!-- Grids -->
        <div class="row" id="grid1"">
            <div class="d-flex justify-content-center gap-3">
                <img src="https://www.subexpuesta.com/img/content/paisajes-naturales_1.webp" class="col-4 img-fluid mb-2" alt="Imagen 1" style="max-width: 200px;">
                <img src="https://bargainfotos.com/blog/wp-content/uploads/2022/07/beautiful-shot-of-small-lake-with-wooden-rowboat-in-focus-and-breathtaking-clouds-in-the-sky.jpg" class="col-4 img-fluid mb-2" alt="Imagen 2" style="max-width: 200px;">
                <img src="https://www.subexpuesta.com/img/content/paisajes-naturales_1.webp" class="col-4 img-fluid mb-2" alt="Imagen 3" style="max-width: 200px;">
            </div>
            <div class="d-flex justify-content-center gap-3">
                <img src="https://www.subexpuesta.com/img/content/paisajes-naturales_1.webp" class="col-4 img-fluid mb-2" alt="Imagen 1" style="max-width: 200px;">
                <img src="https://www.subexpuesta.com/img/content/paisajes-naturales_1.webp" class="col-4 img-fluid mb-2" alt="Imagen 2" style="max-width: 200px;">
                <img src="https://www.subexpuesta.com/img/content/paisajes-naturales_1.webp" class="col-4 img-fluid mb-2" alt="Imagen 3" style="max-width: 200px;">
            </div>
            <div class="d-flex justify-content-center gap-3">
                <img src="https://www.subexpuesta.com/img/content/paisajes-naturales_1.webp" class="col-4 img-fluid mb-2" alt="Imagen 1" style="max-width: 200px;">
                <img src="https://www.subexpuesta.com/img/content/paisajes-naturales_1.webp" class="col-4 img-fluid mb-2" alt="Imagen 2" style="max-width: 200px;">
                <img src="https://www.subexpuesta.com/img/content/paisajes-naturales_1.webp" class="col-4 img-fluid mb-2" alt="Imagen 3" style="max-width: 200px;">
            </div>
        </div>
    
        <div class="row" id="grid2" style="display: none;">
            <div class="container mt-5">
                <div class="card" style="max-width: 350px; margin: 0 auto;">
                    
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Título de la Imagen</h5>
                        <small class="text-muted">24 de Enero, 2025</small>
                    </div>
            
                    <img src="https://www.subexpuesta.com/img/content/paisajes-naturales_1.webp" class="col-4 card-img-top" alt="Descripción de la Imagen" style="max-width: 350px;">
            
                    <div class="card-footer text-center">
                        <p class="mb-0">Texto básico en el pie de página</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obtener los botones
        const btnGrid1 = document.getElementById('btnGrid1');
        const btnGrid2 = document.getElementById('btnGrid2');
    
        // Obtener los grids
        const grid1 = document.getElementById('grid1');
        const grid2 = document.getElementById('grid2');
    
        // Función para mostrar un grid y ocultar el otro
        function showGrid(gridToShow, gridToHide) {
            gridToShow.style.display = 'block';
            gridToHide.style.display = 'none';
        }
    
        // Event listeners para los botones
        btnGrid1.addEventListener('click', () => {
            showGrid(grid1, grid2);
        });
    
        btnGrid2.addEventListener('click', () => {
            showGrid(grid2, grid1);
        });
    </script>
</body>
</html>
